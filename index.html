<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comic Viewer</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="controls-container">
    <div class="dropdowns">
      <h2>Platforms:</h2>
      <select id="platform" onchange="loadSeries()">
        <option value="Lezhin">Lezhin</option>
      </select>
      <h2>Series Display:</h2>
      <select id="displayType" onchange="loadSeries()">
        <option value="All">All</option>
        <option value="Bookmarked">Bookmarked</option>
      </select>
    </div>

    <button class="load" onclick="loadSeries()">
      <img src="assests/reload.svg" alt="load" width="30" height="30" />
    </button>

    <button class="settings-icon" onclick="toggleMenu()">
      <img src="assests/setting.svg" alt="Settings" width="30" height="30" />
    </button>
  </div>

  <div class="menu" id="menu">
    <span class="close-btn" onclick="closeMenu()">Ã—</span>
    <button onclick="githubLogin()">Login with GitHub</button>
    <button onclick="createDisplayType()">Create Display Type</button>
  </div>

  <div class="series-episode-container">
    <div id="seriesList" class="series-list">
      <h2 class="container-label">Series List</h2>
    </div>
    <div id="episodeList" class="episode-list">
      <h2 class="container-label">Episode List</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
