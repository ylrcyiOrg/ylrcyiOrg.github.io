<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comic Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <div class="controls-container">
    <div class="dropdowns">
      <h2>Platforms:</h2>
      <select id="platform">
        <option value="Lezhin">Lezhin</option>
        <option value="Manta">Manta</option>
        <option value="Tapas">Tapas</option>
        <option value="Tappytoon">Tappytoon</option>
      </select>
      <h2>Series Display:</h2>
      <select id="displayType">
        <option value="All">All</option>
        <option value="Bookmarked">Bookmarked</option>
      </select>
    </div>

    <button class="load">
      <img src="assets/reload.svg" alt="load" width="30" height="30">
    </button>

    <button class="settings-icon">
      <img src="assets/setting.svg" alt="Settings" width="30" height="30">
    </button>
  </div>

  <div class="menu" id="menu">
    <span class="close-btn" onclick="closeMenu()">Ã—</span>
    <label>Email: <input type="text" id="email" placeholder="Enter email"></label>
    <label>Password: <input type="password" id="password" placeholder="Enter password"></label>
    <button onclick="saveCredentials()">Save</button>
  </div>

  <!-- Add to Display Type Popup -->
  <div class="add-to-popup" id="addToPopup">
    <div class="popup-content">
      <h3>Manage Series</h3>
      <div class="form-group">
        <label>Bato Series ID:</label>
        <input type="text" id="batoSeriesId" placeholder="Enter Bato.to ID">
        <button onclick="setBatoId()">Set Bato ID</button>
      </div>
      <div class="form-group">
        <label>Display Types:</label>
        <div class="display-types-list" id="displayTypesList"></div>
        <button onclick="createNewDisplayType()">Create New Display Type</button>
      </div>
      <button class="close-popup" onclick="closeAddToPopup()">Close</button>
    </div>
  </div>

  <!-- Bato ID Set Confirmation Popup -->
  <div class="bato-confirm-popup" id="batoConfirmPopup">
    <div class="popup-content">
      <p>Bato.to ID set successfully!</p>
      <button onclick="closeBatoConfirmPopup()">OK</button>
    </div>
  </div>

  <!-- New Display Type Popup -->
  <div class="new-display-popup" id="newDisplayPopup">
    <div class="popup-content">
      <h3>Create New Display Type</h3>
      <input type="text" id="newDisplayTypeName" placeholder="Enter display type name">
      <div class="button-group">
        <button onclick="confirmNewDisplayType()">Create</button>
        <button onclick="closeNewDisplayPopup()">Cancel</button>
      </div>
    </div>
  </div>
  
  <div class="edit-display-popup" id="editDisplayPopup">
    <div class="popup-content">
      <h3>Edit Display Type</h3>
      <input type="text" id="editDisplayTypeName" placeholder="Display type name">
      <div class="button-group">
        <button onclick="saveEditedDisplayType()">Save Changes</button>
        <button class="delete-btn" onclick="deleteDisplayType()">Delete</button>
        <button onclick="closeEditDisplayPopup()">Cancel</button>
      </div>
    </div>
  </div>

  <div class="series-episode-container">
    <div id="seriesList" class="series-list">
      <h2 class="container-label">Series List</h2>
    </div>
    <div id="episodeList" class="episode-list">
      <h2 class="container-label">Episode List</h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
